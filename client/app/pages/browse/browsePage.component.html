<h2>Browse Page</h2>


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products" (click)="gotoProduct(p.sku)">
                        <td>{{p.sku}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
