<h2>Users</h2>


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Admin</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of users">
                        <td>{{u.email}}</td>
                        <td>
                            <button type="button" *ngIf="!u.activated"
                                    class="btn btn-success"
                                    (click)="setUserActive(u.email, true)">Activate</button>
                                                        
                            <span *ngIf="u.activated" class="label label-primary">
                                Active
                                <span (click)="setUserActive(u.email, false)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </span>

                            <span *ngIf="u.admin" (click)="setUserAdmin(u.email, false)" class="label label-danger">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                admin
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </span>

                            <button type="button" *ngIf="u.activated && !u.admin"
                                    class="btn btn-success"
                                    (click)="setUserAdmin(u.email, true)">Promote to admin</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
