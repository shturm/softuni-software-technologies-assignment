<h2>Users</h2>


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Admin</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of users">
                        <td>{{u.email}}</td>
                        <td>
                            <button type="button" *ngIf="!u.activated"
                                    class="btn btn-success"
                                    (click)="activateUser(u.email)">Activate</button>                            
                            <span *ngIf="u.activated" class="label label-primary">Active</span>
                            <span *ngIf="u.admin" class="label label-danger">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                admin
                            </span>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
